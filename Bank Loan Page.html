<!DOCTYPE html>
<html>
<head>
	<title>Loan Form</title>
	<link rel="stylesheet" type="text/css" href="Bank Loan Page.css">
</head>
<body>

       <h1 class="title">HTML BANK</h1>
       <p class="formname">Personal Loan Application</p>
       <p class="bad">Rajasthan , India</p>
       <p class="bad">Date</p>
       <hr>

       <div class="Personal Details">
       	    <h3>Personal Details</h3>
       	
             <form>
             	 
                    <label>First Name :</label>
                    <input type="text">
                    <br>

                    <label>Last Name : </label>
                    <input type="text">
                    <br>

                    <label>Gender :</label>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <br>

                    <label>Date Of Birth</label>
                    <input type="Date" >
                    <br>

                    <label>UID :</label>
                    <input type="text">
                    <br>


             </form>

       </div>
       <hr>

       <div class="Address">

       	<h3>Address</h3>
       	
                            <label>Area :</label>
                            <input type="text">
                            <br>

                            <label>Street :</label>
                            <input type="text">
                            <br>

                            <label>City :</label>
                            <input type="text">
                            <br>

                            <label>PinCode :</label>
                            <input type="text">
                            <br>

                            <label>Country :</label>
                            <select>
                            	<option>India</option>
                            	<option>Pakistan</option>
                            	<option>Bangladesh</option>
                            	<option>Butan</option>
                            	<option>Nepal</option>
                            	<option>China</option>
                            	<option>Shree lanka</option>
                            	<option>Mayanmar</option>
                            </select>

       </div>
       <hr>

       <div class="Loan Details">
       	<h3>Loan Details</h3>

       	    <label>Account Number :</label>
       	    <input type="text">
       	    <br>

       	    <label>Loan Amount :</label>
       	    <input type="text">
       	    <br>

       	    <label>Type Of Account :</label>
       	    <input type="radio" name="acType">Saving
       	    <input type="radio" name="acType">Current
            <br>

            <label>Credit Type</label>
            <input type="checkbox">CASH
            <input type="checkbox">CHEQUE
            <input type="checkbox">UPI
            <br>

            <label>Tenure :</label>
                <select>
                            	<option>6 Months</option>
                            	<option>12 Months</option>
                            	<option>24 Months</option>
                            	<option>48 Months</option>
                </select>
            <p class="sign">Signature</p>
       </div>
       <hr>
       <hr>

       <h1 class="title">Thank You For Visiting</h1>


</body>
</html>
